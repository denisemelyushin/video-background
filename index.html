<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Video</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            pointer-events: none; /* Prevent interaction */
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline>
        <source src="https://proton-uploads-production.s3.amazonaws.com/ea829e86629ec1c3c03ee7dfa23685a222e65b63daafc6112725564dd1482dae.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
